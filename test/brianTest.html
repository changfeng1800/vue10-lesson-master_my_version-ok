<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div id="app">

    </div>
      <script src="node_modules/vue/dist/vue.js"></script>
      <script>
          let vm = new Vue({ // 根实例
              el:'#app',
              data:{ //都是数据
                  a:1
              },
              beforeCreate() {
                  console.log("before:")
                  console.log(this.a)
              },

              created() {
                  console.log("created:")
                  console.log(this.a)
              },
          })
      </script>

   
</body>
</html>
