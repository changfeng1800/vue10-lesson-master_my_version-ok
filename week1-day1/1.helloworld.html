<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>zhu</title>
</head>
<body>
<div id="app">
  <!--moustache 小胡子语法 表达式 可以放赋值 取值 三元 -->
  <!-- 表单元素 input checkbox textarea radio select -->
  {{msg}}
</div>
<script src="./node_modules/_vue@2.5.16@vue/dist/vue.js"></script>
<script>
  // 引入vue后会白给你一个Vue构造函数
  let vm = new Vue({ // vm == viewModel
    el:'#app', //告诉vue能管理哪个部分,querySelector
    data:{ //data中的数据会被vm所代理
      msg:'hello,zfpx' //可以通过vm.msg取到对应的内容
    }
  });// Object.defineProperty
</script>
</body>
</html>
