<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>zhufeng http://www.zhufengpeixun.cn</title>
</head>
<body>
<div id="app1">{{'hello' | my}}</div>
<div id="app2">{{'hello' | my}}</div>
<script src="node_modules/_vue@2.5.16@vue/dist/vue.js"></script>
<script>
  Vue.filter('my',data=>{ // 全局过滤器,过滤器要放在页面的顶部,实例上才有
      return 'jw'+data;
  });
  new Vue({
    el:'#app1',
  });
  new Vue({
    el:'#app2'
  });
</script>
</body>
</html>
